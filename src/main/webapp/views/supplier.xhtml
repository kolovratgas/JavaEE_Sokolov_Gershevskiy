<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head></h:head>
<h:body>

    <b:form id="tableForm">
        <p:dataTable value="#{supplierManagedBean.suppliers()}" var="supplier"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="15" style="margin-bottom:20px">
            <p:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value=" #{supplier.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">INN</f:facet>
                <h:outputText value=" #{supplier.INN}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value=" #{supplier.address}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value=" #{supplier.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Phone</f:facet>
                <h:outputText value=" #{supplier.phone}"/>
            </p:column>
        </p:dataTable>
    </b:form>
</h:body>
</html>
